---
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Run Go linter tasks
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.43
