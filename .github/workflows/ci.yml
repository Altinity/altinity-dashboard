---
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Send a test error
        run: echo '::error file=.github/workflows/ci.yml,line=24,col=12::an error'

